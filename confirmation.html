<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการลงทะเบียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="confirmation.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Course Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">คอร์สเรียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">บทความ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">คำถามที่พบบ่อย</a>
                    </li>
                </ul>

                <!-- User Profile Area -->
                <div id="userProfileNav" class="d-none">
                    <div class="dropdown">
                        <div class="d-flex align-items-center" role="button" data-bs-toggle="dropdown">
                            <img id="userAvatarNav" src="" alt="User Avatar" class="rounded-circle me-2" style="width: 32px; height: 32px;">
                            <span id="userNameNav" class="me-2"></span>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="my-courses.html">
                                <i class="bi bi-collection-play me-2"></i>คอร์สของฉัน
                            </a></li>
                            <li><a class="dropdown-item" href="learning-history.html">
                                <i class="bi bi-clock-history me-2"></i>ประวัติการเรียน
                            </a></li>
                            <li><a class="dropdown-item" href="notifications.html">
                                <i class="bi bi-bell me-2"></i>การแจ้งเตือน
                            </a></li>
                            <li><a class="dropdown-item" href="account-settings.html">
                                <i class="bi bi-gear me-2"></i>ตั้งค่าบัญชี
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" onclick="handleLogout()">
                                <i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ
                            </a></li>
                        </ul>
                    </div>
                </div>
                <div id="loginButtons" class="d-flex">
                    <button class="btn btn-outline-primary me-2" onclick="liff.login()">เข้าสู่ระบบ</button>
                    <button class="btn btn-primary" onclick="window.location.href='register.html'">สมัครสมาชิก</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <main class="container confirmation-container">
        <div class="confirmation-card">
            <div class="status-icon">
                <i class="bi bi-check-circle-fill text-success"></i>
            </div>
            <h1 class="text-center mb-4">ลงทะเบียนสำเร็จ</h1>
            
            <!-- Registration Details -->
            <div class="registration-details">
                <div class="info-group">
                    <h5>ข้อมูลการลงทะเบียน</h5>
                    <div class="info-row">
                        <span class="label">เลขที่การลงทะเบียน:</span>
                        <span id="registrationId" class="value"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">คอร์สเรียน:</span>
                        <span id="courseTitle" class="value"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">วันที่ลงทะเบียน:</span>
                        <span id="registrationDate" class="value"></span>
                    </div>
                </div>

                <!-- Payment Details -->
                <div id="paymentDetails" class="info-group">
                    <h5>ข้อมูลการชำระเงิน</h5>
                    <div id="paymentInfo"></div>
                </div>

                <!-- Status -->
                <div class="info-group">
                    <h5>สถานะ</h5>
                    <div id="statusInfo"></div>
                </div>

                <!-- Next Steps -->
                <div class="info-group">
                    <h5>ขั้นตอนต่อไป</h5>
                    <div id="nextSteps"></div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons mt-4">
                    <button class="btn btn-primary me-2" id="goToCourse">
                        <i class="bi bi-play-circle me-2"></i>เริ่มเรียน
                    </button>
                    <button class="btn btn-outline-primary" onclick="window.location.href='index.html'">
                        <i class="bi bi-house me-2"></i>กลับหน้าแรก
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // กำหนด LIFF ID ตามที่คุณใช้

    </script>
    <script src="confirmation.js"></script>
</body>
</html>
