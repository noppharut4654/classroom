   <!-- Loading Overlay -->
   <div id="loadingOverlay" class="loading-overlay">
       <div class="loading-spinner"></div>
   </div>

   <main class="container my-4">
       <!-- Search and Filter Section -->
       <section class="search-section mb-4">
           <form id="search-form" class="row g-3">
               <div class="col-md-4">
                   <div class="form-floating">
                       <input type="text" id="search-input" class="form-control search-input" placeholder="ค้นหาคอร์ส...">
                       <label for="search-input">ค้นหาคอร์ส</label>
                   </div>
               </div>
               <div class="col-md-2">
                   <div class="form-floating">
                       <select id="category-filter" class="form-select search-input">
                           <option value="">ทุกหมวดหมู่</option>
                       </select>
                       <label for="category-filter">หมวดหมู่</label>
                   </div>
               </div>
               <div class="col-md-2">
                   <div class="form-floating">
                       <select id="level-filter" class="form-select search-input">
                           <option value="">ทุกระดับ</option>
                       </select>
                       <label for="level-filter">ระดับ</label>
                   </div>
               </div>
               <div class="col-md-2">
                   <div class="form-floating">
                       <input type="number" id="min-price" class="form-control search-input" placeholder="ราคาต่ำสุด">
                       <label for="min-price">ราคาต่ำสุด</label>
                   </div>
               </div>
               <div class="col-md-2">
                   <div class="form-floating">
                       <input type="number" id="max-price" class="form-control search-input" placeholder="ราคาสูงสุด">
                       <label for="max-price">ราคาสูงสุด</label>
                   </div>
               </div>
               <div class="col-12 text-center">
                   <button type="submit" class="btn btn-primary btn-lg px-5">
                       <i class="bi bi-search me-2"></i>ค้นหา
                   </button>
               </div>
           </form>
       </section>

       <!-- Popular Courses Section -->
       <section class="mb-5">
           <div class="section-title">
               <h2>
                   <i class="bi bi-star-fill text-warning me-2"></i>
                   คอร์สยอดนิยม
               </h2>
               <a href="#" class="view-all-link">
                   ดูทั้งหมด <i class="bi bi-chevron-right"></i>
               </a>
           </div>
           <div id="popular-courses" class="row g-4">
  
           </div>
       </section>

       <!-- New Courses Section -->
       <section class="mb-5">
           <div class="section-title">
               <h2>
                   <i class="bi bi-lightning-fill text-primary me-2"></i>
                   คอร์สใหม่
               </h2>
               <a href="#" class="view-all-link">
                   ดูทั้งหมด <i class="bi bi-chevron-right"></i>
               </a>
           </div>
           <div id="new-courses" class="row g-4">
  
           </div>
       </section>

       <!-- Search Results Section -->
       <section class="mb-5 d-none" id="search-section">
           <div class="section-title">
               <h2>
                   <i class="bi bi-search me-2"></i>
                   ผลการค้นหา
               </h2>
           </div>
           <div id="search-results" class="row g-4"></div>
           <div id="pagination" class="mt-4"></div>
       </section>
   </main>

   <!-- Scroll to Top Button -->
   <button id="scrollTopBtn" class="scroll-top-btn" onclick="scrollToTop()">
       <i class="bi bi-arrow-up"></i>
   </button>
  

   <!-- Footer -->
   <div id="footer-placeholder"></div>
